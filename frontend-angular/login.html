<body>

<div class = "row" ng-controller = "loginController as loginCtrl">

	<div class = container>

		<div class="mesg">
	
			<div class = "alert alert-success" ng-if = "loginCtrl.successMesg">  {{loginCtrl.successMesg}}</div> 	
			<div class = "alert alert-danger" ng-if = "loginCtrl.errorMesg">  {{loginCtrl.errorMesg}}</div>
		</div>

		
	<form class = "form-signin" >
		
			 <h2 class="form-signin-heading">Please sign in</h2>
			<div class = "form-group">
				<label for="inputEmail" class="sr-only">Email address</label>
        		<input type="email" id="inputEmail" class="form-control" ng-model = "loginCtrl.userEmail" placeholder="Email address" required autofocus>
        		<label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="inputPassword" class="form-control" ng-model = "loginCtrl.userPassword" placeholder="Password" required>
		
		        <div class="checkbox">
          		 <label>
            		<input type="checkbox" value="remember-me"> Remember me
          		 </label>
        	</div>
        	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.loginUser()">Sign in</button>
     </form>

	</div>	
	
	
	</div>

	<script src="jquery-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<script src="login.controller.js"></script>
	<script src="login.service.js"></script>

</body>
